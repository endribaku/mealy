name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3ï¸âƒ£ Setup pnpm
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # 4ï¸âƒ£ Install deps (frozen for reproducibility)
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # 5ï¸âƒ£ Type check
      - name: ğŸ” Type check
        run: pnpm run typecheck

      # 6ï¸âƒ£ Run tests
      - name: ğŸ§ª Run tests
        run: pnpm test
