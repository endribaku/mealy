name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate

      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm test
